    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Arial, Helvetica, sans-serif;
      display:flex;

    .page{
      width:100%;

    .logo {

    .logo span { display:inline-block; transform: translateY(3px); }

    form.search {
      max-width: 640px;
      margin: 0 auto;
    }
    .search-box {
      display:flex;
      align-items:center;
      border: 1px solid #dfe1e5;

    }
    .search-box input[type="text"]{
      flex:1;
      border:0;
      outline:0;

      padding:8px 10px;
      min-width: 160px;
    }
    .search-box button.icon{
      background:transparent;
      border:0;
      cursor:pointer;
      padding:6px;
      margin-left:4px;
    }

    /* Buttons */
    .actions{
      margin-top:18px;
    }
    .actions button{
      margin:6px 6px;
      padding:8px 16px;
      font-size:14px;

      background:#f8f9fa;
      cursor:pointer;
    }
    .actions button.primary{
      background:#1a73e8;
      color:white;
      border: none;
    }

    /* Footer */
    .footer{
      margin-top:60px;
      font-size:13px;
      color:#5f6368;
    }

    /* responsive */
    @media (max-width:480px){
      .logo{font-size:48px}
      .search-box input{font-size:16px}
    }
  </style>
</head>
