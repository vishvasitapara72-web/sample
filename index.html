<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google ‚Äî clone</title>
  <style>
    /* Simple reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fff;
      color:#202124;
    }

    .page{
      width:100%;
      max-width: 760px;
      padding:48px 16px;
      text-align:center;
    }

    /* Logo (simple text SVG-ish) */
    .logo {
      margin-bottom: 30px;
      font-weight: 700;
      font-size:64px;
      letter-spacing: -2px;
      line-height:1;
    }
    .logo span { display:inline-block; transform: translateY(3px); }

    /* Search box */
    form.search {
      max-width: 640px;
      margin: 0 auto;
    }
    .search-box {
      display:flex;
      align-items:center;
      border: 1px solid #dfe1e5;
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-radius:24px;
      padding: 8px 12px;
      background:white;
    }
    .search-box input[type="text"]{
      flex:1;
      border:0;
      outline:0;
      font-size:18px;
      padding:8px 10px;
      min-width: 160px;
    }
    .search-box button.icon{
      background:transparent;
      border:0;
      cursor:pointer;
      padding:6px;
      margin-left:4px;
    }

    /* Buttons */
    .actions{
      margin-top:18px;
    }
    .actions button{
      margin:6px 6px;
      padding:8px 16px;
      font-size:14px;
      border-radius:4px;
      border:1px solid #f8f9fa;
      background:#f8f9fa;
      cursor:pointer;
    }
    .actions button.primary{
      background:#1a73e8;
      color:white;
      border: none;
    }

    /* Footer */
    .footer{
      margin-top:60px;
      font-size:13px;
      color:#5f6368;
    }

    /* responsive */
    @media (max-width:480px){
      .logo{font-size:48px}
      .search-box input{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="page" role="main">
    <!-- simple colorful text logo -->
    <div class="logo" aria-hidden="true">
      <span style="color:#4285F4">G</span>
      <span style="color:#EA4335">o</span>
      <span style="color:#FBBC05">o</span>
      <span style="color:#4285F4">g</span>
      <span style="color:#34A853">l</span>
      <span style="color:#EA4335">e</span>
    </div>

    <!-- Search form that posts to Google -->
    <!-- name="q" is required by google for query -->
    <form class="search" action="https://www.google.com/search" method="GET" role="search" aria-label="Search Google">
      <div class="search-box">
        <input type="text" name="q" placeholder="Search Google or type a URL" autocomplete="off" aria-label="Search query" />
        <button class="icon" type="submit" aria-label="Search">
          üîç
        </button>
      </div>

      <div class="actions" role="group" aria-label="Search actions">
        <button type="submit">Google Search</button>
        <button type="button" onclick="lucky()">I'm Feeling Lucky</button>
      </div>
    </form>

    <div class="footer">
      This is a small frontend clone for learning. The real Google homepage uses proprietary code and back-end services.
    </div>
  </div>

  <script>
    // "I'm Feeling Lucky" simulation: searches and opens first result via google's 'btnI' parameter.
    // Note: modern Google may redirect or behave differently; this is a best-effort simple approach.
    function lucky(){
      const q = document.querySelector('input[name=q]').value || '';
      // open google with 'btnI' -- many browsers/Google behaviors can differ
      const url = 'https://www.google.com/search?btnI=1&q=' + encodeURIComponent(q);
      window.location.href = url;
    }

    // Optional: press Enter submits form (default)
  </script>
</body>
</html>
